<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send message to Chatbot" size="30"></input>
            <button>Send</button>
          </>
        )
      }

      function ChatMessage({message, sender}) {
        return (
            <div>
              {sender === "robot" && <img src="./src/assets/robot.png" width="50"/>}
              {message}
              {sender === "user" && <img src="./src/assets/user.png" width="50"/>}
            </div>
          )
        }
        
    

      function App() {
        const ChatMessages = [{
          sender: "user",
          message: "Hello Chatbot"
        },
        {
          sender: "robot",
          message: "Hello! how can i help you?",
        },
        {
          sender: "user",
          message: "Can you get me today's date?"
        },
        {
          sender: "robot",
          message: "Today is September 27"
        }
        ];

        const chatMessageComponent = ChatMessages.map((chatMessage) => {
          return (
            <ChatMessages message={chatMessage.message} sender={chatMessage.sender}/>
          );
        });

        return (
          <>
            <ChatInput></ChatInput>
            {chatMessageComponent}
            <p>Hello</p>
          </>
        )
      }
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
